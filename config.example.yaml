masscan_path: "masscan"

targets:
  - "192.168.0.0/24"
  - "10.0.0.1"

ports: "22,80,443"
rate: 1000

# Если 0 или не задано — авто: 5 для локалок, 2 для больших диапазонов (см. envdetect)
wait_seconds: 0

# Если пусто — авто-определение default interface по ip route
interface: ""

db_path: "data/ports.db"

connect_timeout_seconds: 3
read_timeout_seconds: 3
banner_max_bytes: 1024

telegram:
  enabled: false
  bot_token: ""
  chat_id: ""

scan_name: "Perimeter scan"

webui:
  enabled: true
  listen: "127.0.0.1:8088"
