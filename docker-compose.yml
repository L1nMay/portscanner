version: "3.9"

services:
  portscanner:
    build: .
    cap_add:
      - NET_RAW
      - NET_ADMIN
    volumes:
      - ./data:/data
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_DSN: postgres://portscanner:portscanner@postgres:5432/portscanner?sslmode=disable
    ports:
      - "8088:8088"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: portscanner
      POSTGRES_USER: portscanner
      POSTGRES_PASSWORD: portscanner
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portscanner"]
      interval: 3s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
